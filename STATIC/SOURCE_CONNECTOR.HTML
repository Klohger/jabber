<!DOCTYPE html>
<html>

  <head>
    <!--
  The following 2 meta tags *must* come first in the <head>
  to consistently ensure proper document rendering.
  Any other head element should come *after* these tags.
-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SOURCE CONNECTOR</title>
    <!--
  Allows control over where resources are loaded from.
  Place as early in the <head> as possible, as the tag  
  only applies to resources that are declared after it.

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">-->

    <!-- Name of web application (only should be used if the website is used as an app) -->
    <meta name="application-name" content="SOURCE CONNECTOR">

    <!-- Theme Color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#E6E6E6">

    <!-- Short description of the document (limit to 150 characters) -->
    <!-- This content *may* be used as a part of search engine results. -->
    <meta name="description" content="Web application used to connect to THE SOURCE.">

    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index,follow"><!-- All Search Engines -->
    <meta name="googlebot" content="index,follow"><!-- Google Specific -->

    <!-- Tells Google not to show the sitelinks search box -->
    <meta name="google" content="nositelinkssearchbox">

    <!-- Identify the software used to build the document (i.e. - WordPress, Dreamweaver) -->
    <meta name="generator" content="KLohger">

    <!-- Short description of your document's subject -->
    <meta name="subject" content="FILE SHARING">

    <!-- Gives a general age rating based on the document's content -->
    <meta name="rating" content="16">

    <!-- Allows control over how referrer information is passed -->
    <meta name="referrer" content="no-referrer">

    <!-- Disable automatic detection and formatting of possible phone numbers -->
    <meta name="format-detection" content="telephone=no">

    <!-- Completely opt out of DNS prefetching by setting to "off" -->
    <meta http-equiv="x-dns-prefetch-control" content="off">

    <!-- Web Monetization https://webmonetization.org/docs/getting-started 
    <meta name="monetization" content="$paymentpointer.example"> -->

    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="CHASSI">

  </head>
